<div class="w-75 mx-auto py-5">
  <h2 class="my-4">Login Now</h2>
  <div *ngIf="error" class="alert alert-danger m-2">
    {{error}}
  </div>
  <form [formGroup]='loginForm' (ngSubmit)='submitLoginForm(loginForm)'>
    <div>

    </div>
    <div>
       <label for="email">Email :</label>
    <input formControlName='email' type="email" class="form-control">

    <div *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched"   class="alert alert-danger mt-2">
    <p *ngIf="loginForm.get('email')?.errors?.required"> email is required </p>
    <p *ngIf="loginForm.get('email')?.errors?.email">email is invalid </p>

  </div>
    </div>
    <div>
     <label for="password">Password :</label>
    <input formControlName='password' type="password" class="form-control">

    <div *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched"   class="alert alert-danger mt-2">
    <p *ngIf="loginForm.get('password')?.errors?.required"> password is required </p>
    <p *ngIf="loginForm.get('password')?.errors?.pattern">password is invalid</p>

  </div>
    </div>
  <button type="submit" class="btn btn-info  text-white mt-2" [disabled]='loginForm.invalid'>Login</button>
  </form>
  </div>
